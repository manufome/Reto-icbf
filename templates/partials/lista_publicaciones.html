{% if publicaciones %}
{% for publicacion in publicaciones %}
<div class="bg-white border border-gray-200 rounded-lg">
    <div class="p-4 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold">{{ publicacion.titulo }}</h3>
        <p class="text-gray-600 text-sm">{{ publicacion.fecha_publicacion }}</p>
    </div>
    <div class="p-4">
        <p class="text-gray-700 mb-4">{{ publicacion.descripcion }}</p>
        <div class="flex items-center justify-between">
            <i class="fas fa-file-alt text-primary"></i>
            <a href="{{ publicacion.archivo.url }}" target="_blank" class="text-primary hover:underline">Leer m√°s <i
                    class="fas fa-arrow-right ml-1"></i></a>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<p class="text-gray-600">No hay publicaciones disponibles.</p>
{% endif %}
