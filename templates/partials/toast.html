{% if messages %}
{% for message in messages %}
<div id="toast-{{ forloop.counter }}"
    class="fixed bottom-4 right-4 z-50 flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transition-all duration-300 ease-in-out opacity-0 translate-y-2"
    role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg 
        {% if message.tags == 'success' %}
        text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200
        {% elif message.tags == 'error' %}
        text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200
        {% else %}
        text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200
        {% endif %}">
        <i class="fas 
        {% if message.tags == 'success' %}
        fa-check
        {% elif message.tags == 'error' %}
        fa-exclamation-triangle
        {% else %}
        fa-info-circle
        {% endif %}"></i>
    </div>
    <div class="ms-3 text-sm font-normal">{{ message }}</div>
    <button type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-{{ forloop.counter }}" aria-label="Cerrar">
        <span class="sr-only">Cerrar</span>
        <i class="fas fa-times w-3 h-3"></i>
    </button>
</div>
{% endfor %}
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toasts = document.querySelectorAll('[id^="toast-"]');
        toasts.forEach(function (toast) {
            // Mostrar el toast con animación
            setTimeout(function () {
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 100);

            // Ocultar el toast después de 3 segundos
            setTimeout(function () {
                hideToast(toast);
            }, 3000);

            var closeButton = toast.querySelector('button');
            closeButton.addEventListener('click', function () {
                hideToast(toast);
            });
        });

        function hideToast(toast) {
            toast.classList.remove('opacity-100', 'translate-y-0');
            toast.classList.add('opacity-0', 'translate-y-2');
            setTimeout(function () {
                toast.style.display = 'none';
            }, 300);
        }
    });
</script>
