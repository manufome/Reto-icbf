{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8">
    <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex flex-col sm:flex-row justify-between">
            <div class="flex-auto">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Confirmación de Eliminación</h2>
                <p class="text-gray-600">¿Estás seguro que deseas eliminar a <strong>{{ model }}</strong>? Esta acción
                    no se puede deshacer.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-4 flex space-x-2 items-center">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit"
                        class="inline-flex items-center justify-center rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Eliminar
                    </button>
                </form>
                <a href="{% url back_url %}"
                    class="inline-flex items-center justify-center rounded-md bg-gray-400 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Cancelar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
